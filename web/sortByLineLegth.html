
<!DOCTYPE html>
<html>
<head><title>Sort Text By Length of Lines</title>
<link href="css/layout3col.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/strsup.js"></script>
<script type="text/javascript">

function sortLinesByLen() {
   reverseit=(document.getElementById('chkDesc')).checked;       
   var a = document.getElementById('txt1').value.split(/\r\n|\r|\n/);
   if((a.length>1)&&(a[a.length-1]=='')){
      a.splice(-1,1); // delete last empty line
   }
   var length_comp = function (a, b) { return (a.length - b.length) * (reverseit ? -1:1) };
   a.sort(length_comp);
   document.getElementById('txtNew').value = a.join("\n");
}

</script>
</head>
